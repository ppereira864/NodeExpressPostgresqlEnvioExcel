<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xls Sending For Postgresql</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/css.css">
    <style>
        .inicio{
            width: 0%;
        }

        .final{
            width: 100%;
        }

        .animacion{
            transition: all 5s ease .9s;
            -webkit-transition: all 5s ease .8s;
            -moz-transition: all 5s ease .8s;
            -ms-transition: all 5s ease .8s;
            -o-transition: all 5s ease .8s;
        }
    </style>
</head>
<body>
    
    <div clss="principal">

        <form method="POST" action="/receivingFile" enctype="multipart/form-data">
            <br>
            <div class="input-group mb-3 container">
                <input type="file" class="form-control" accept=".xlsx, .xls" id="archivo_xls" name="archivo_xls" required>
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit">GUARDAR</button>
                  <button class="btn btn-danger" type="reset">CANCELAR</button>
                </div>
            </div>
            <div class="errores">
            </div>
            <div class="progress container">
                <div class="progress-bar" id="estado_carga" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </form>

    </div>

    <!-- <script src="js/app.js"></script> -->

    <script>
        let estado_carga = document.getElementById('estado_carga');

        const ArchivoCargandose = () => {

            estado_carga.classList.add('final');

        }

        let archivo_xls = document.getElementById('archivo_xls');

        archivo_xls.onclick = function(){

            estado_carga.classList.classList.add('inicio');

        }

        archivo_xls.onchange = function(){

            ArchivoCargandose();

        }
    </script>
</body>
</html>
